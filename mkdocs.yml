site_name: vLLM Workshop
site_description: Hands-on learning powered by vLLM Playground
site_author: Michael Yang
site_url: https://micytao.github.io/vllm-workshop

repo_name: micytao/vllm-workshop
repo_url: https://github.com/micytao/vllm-workshop

theme:
  name: material
  palette:
    - scheme: slate
      primary: indigo
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
    - scheme: default
      primary: indigo
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - content.code.copy
    - content.code.annotate
    - search.highlight
    - search.suggest
    - toc.follow
  icon:
    repo: fontawesome/brands/github
  logo: assets/images/vllm-logo.svg
  favicon: assets/images/vllm-logo.svg

plugins:
  - search
  - glightbox
  - i18n:
      docs_structure: folder
      fallback_to_default: true
      reconfigure_material: true
      reconfigure_search: true
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: zh
          name: 简体中文
          build: true
          nav_translations:
            Home: 首页
            Overview: 概述
            Before You Begin: 开始之前
            Workshop: 实验
            Demo: 演示
            Conclusion: 总结
            "Module 1: Getting Started": "模块 1：快速入门"
            "Module 2: Structured Outputs": "模块 2：结构化输出"
            "Module 3: Tool Calling": "模块 3：工具调用"
            "Module 4: MCP Integration": "模块 4：MCP 集成"
            "Module 5: Performance Testing": "模块 5：性能测试"

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/micytao/vllm-playground
      name: vLLM Playground on GitHub
  generator: false

copyright: >
  Built with ❤️ using <a href="https://github.com/micytao/vllm-playground">vLLM Playground</a>

nav:
  - Home: index.md
  - Overview: overview.md
  - Before You Begin: details.md
  - Workshop:
    - "Module 1: Getting Started": workshop/module-01-getting-started.md
    - "Module 2: Structured Outputs": workshop/module-02-structured-outputs.md
    - "Module 3: Tool Calling": workshop/module-03-tool-calling.md
    - "Module 4: MCP Integration": workshop/module-04-mcp-integration.md
    - "Module 5: Performance Testing": workshop/module-05-benchmarking.md
  - Demo:
    - "Module 1: Getting Started": demo/module-01-getting-started.md
    - "Module 2: Structured Outputs": demo/module-02-structured-outputs.md
    - "Module 3: Tool Calling": demo/module-03-tool-calling.md
    - "Module 4: MCP Integration": demo/module-04-mcp-integration.md
    - "Module 5: Performance Testing": demo/module-05-benchmarking.md
  - Conclusion: conclusion.md
